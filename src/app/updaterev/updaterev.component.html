<div class="main-content">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">modifier {{ ty }}</h4>
            <p class="card-category">
              ------------------------------------------
            </p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Date"
                      type="date"
                      #date
                      value="{{ da }}"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="type"
                      #type
                      value="{{ ty }}"
                      #type
                    />
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="categorie"
                      #categorie
                      value="{{ ca }}"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="description"
                      type="text"
                      value="{{ de }}"
                      #description
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="montant"
                      type="text"
                      value="{{ mo }}"
                      #montant
                    />
                  </mat-form-field>
                </div>
              </div>

              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
                (click)="
                  updateDep(
                    date.value,
                    categorie.value,
                    type.value,
                    description.value,
                    montant.value
                  )
                "
              >
                Valider
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
