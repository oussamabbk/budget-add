<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">mise a jour de profile</h4>
                      <p class="card-category">------------------------------------------</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="nom de banque"
                                    value="{{ user[0].bank}}"
                                    #bank>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="numéro de compte"
                                    #num
                                    value="{{ user[0].num}}">
                                    
                                  
                                  </mat-form-field>
                              </div>
                          </div>
                             
                         
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="nom" type="text"
                                  value="{{ user[0].nom}}"
                                  #nom>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="prenom" type="text"
                                  value="{{ user[0].prenom}}"
                                  #prenom>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="numero de telephone" type="text"
                                    value="{{ user[0].tel}}"
                                    #tel>
                                  </mat-form-field>
                                </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="E-mail" type="text"
                                  value="{{ user[0].email}}"
                                  #email>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Adress" type="text"
                                  #add>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="pays" type="text"
                                  #pays>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="ville" type="text"
                                  #ville>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Code Postal" type="text"
                                  #code>
                                </mat-form-field>
                              </div>
                          </div>
                         
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Valider</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
