<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">mise a jour de profile</h4>
            <p class="card-category">
              ------------------------------------------
            </p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="nom de banque"
                      #bank
                      value="{{ bank1 }}"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="numéro de compte"
                      #num
                      value="{{ num1 }}"
                    />
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="nom"
                      type="text"
                      #nom
                      value="{{ nom1 }}"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="prenom"
                      type="text"
                      #prenom
                      value="{{ prenom1 }}"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="numero de telephone"
                      type="text"
                      #tel
                      value="{{ tel1 }}"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="E-mail"
                      type="text"
                      #email
                      value="{{ email1 }}"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Adress"
                      type="text"
                      value="{{ add1 }}"
                      #add
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="pays"
                      type="text"
                      value="{{ pays1 }}"
                      #pays
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="ville"
                      type="text"
                      value="{{ ville1 }}"
                      #ville
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Code Postal"
                      type="text"
                      value="{{ codepostale1 }}"
                      #code
                    />
                  </mat-form-field>
                </div>
              </div>

              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
                (click)="
                  updateUSer(
                    email.value,
                    nom.value,
                    prenom.value,
                    pays.value,
                    bank.value,
                    num.value,
                    tel.value
                  )
                "
              >
                Valider
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
